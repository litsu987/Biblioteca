<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>

    <link
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

   <style>
    
    .button-container {
        
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        width: 700px; 
        margin: 0 auto; 
        margin-top: 200px;
    }

    .buttonDash {
        background-color: transparent;
        border: 1px solid #142c83;
        box-sizing: border-box;
        color: #142c83;
        font-family: "Avenir Next LT W01 Bold",sans-serif;  
        font-size: 1.3em;
        font-weight: 700;
        line-height: 40px;
        margin-bottom: 20px;
        padding: 30px 40px;
        position: relative;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        flex-basis: calc(33.33% - 20px);
    }

    .buttonDash:hover,
    .buttonDash:active {
        outline: 0;
    }

    .buttonDash:hover {
        background-color: transparent;
        border: 1px solid #5596D9;
        color: #e3ecee;
        cursor: pointer;
    }

    .buttonDash:before {
        background-color: #e3ecee;
        content: "";
        height: calc(100% + 1px);
        position: absolute;
        right: -7px;
        top: -9px;
        transition: background-color 300ms ease-in;
        width: 100%;
        z-index: -1;
    }

    .buttonDash:hover:before {
        background-color: #142c83;
        
    }

    .buttonDash:nth-child(-n+3) {
        margin-left: 10px; /* Ajusta el margen izquierdo de los tres primeros botones */
        margin-right: 10px; /* Ajusta el margen derecho de los tres primeros botones */
    }
  </style>

  </head>
  <body>
    {% include 'header.html' %}
    
    {% if user.rol == 'Bibliotecari' or user.rol == 'Admin' %}
      <div class="button-container">
        <a href="{% url 'perfil' %}" class="buttonDash" role="button">Perfil</a>
        <a href="#" class="buttonDash" role="button">Crear Usuaris</a>
        <a href="{% url 'listUsers' %}" class="buttonDash" role="button">Usuaris</a>
        <a href="#" class="buttonDash" role="button">Carregar CSV</a>
        <a href="#" class="buttonDash" role="button">Prestecs</a>
      </div>
    
    {% else %}
      <div class="button-container">
        <button class="buttonDash" role="button">Perfil</button>
      </div>
      
    {% endif %}
    
  </body>
</html>
