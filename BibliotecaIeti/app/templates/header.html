<head>
    <style>

        #header {
            height: 100px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: #e3ecee;
            transition: background-color 0.3s ease;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
        }

        #header img:hover {
          transform: scale(1.1);
        }

        #common {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #header  img {
            width: auto;
            height: 80px;
            margin: 0px 0 auto 20px;
        }

        .headerH2{
          padding: 0 0 0 25px;
          margin: 0;
          color: #142c83;
          font-family: Montserrat;
          font-weight: bolder;
          text-align: left;
        }

        .titleH2{
            
            margin: 0 auto;
            margin-bottom: 15px;
            color: #142c83;
            font-family: Montserrat;
            font-weight: bolder;
            text-align: left;
        }

        #header h1 {
            padding: 0 0 0 20px;
            margin: 0;
            color: #142c83;
            font-family: Georgia, 'Times New Roman', Times, serif Slab;
            font-size: 3em;
            font-weight: bolder;
            text-align: left;
        }
        #infouser {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        }

        #data {
          display: flex;
          flex-direction: column;
          align-self: center;
          text-align: right;
        }

        #data .headerP {
          margin-top: 0 !important;
          margin-bottom: 0 !important;
        }

        #infouser img {
          width: 50px;
          height: 80px;
          padding: 0 10px;
          margin: auto 0;
        }

        @media screen and (max-width: 365px) and (max-height: 667px) {
          #header {
            width: 100%;
            height: 100px;
            flex-direction: row;
          }

          .headerH2{
            font-size: 1.1em;
            padding: 0 0 0 10px;
            margin-top: 10px;
          }

          #header h1 {     
            padding: 0 0 0 10px;
            font-size: 1.1em;
            font-weight: bold;
          }

          #header  img {
            display: none;

            height: 40px;
            margin: 0 0 0 10px;
          }

          #infouser {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
          }

          #data {
            width: 100px;
            height: 72px;
            margin-right: 10px;
            text-align: right;
          }

          .titleH2 {
            font-size: 1em;
          }

          .headerP {
            font-size: 1em;
          }
        }

    </style>
</head>
<header>
    <div id="header">
      <div id="common">
        <a href="{% url 'index'%}">
          <img class="logo"
            src="../static/images/aNqCiRN7_400x400-removebg-preview.png"
            alt=""
          />
        </a>
        <div class="titleHeader">
          <h2 class="headerH2">Biblioteca</h2>
          <h1>MARICARMEN BRITO</h1>
        </div>
      </div>
      <div id="infouser">
        {% if user.is_authenticated %}
        
        </script>
        <div id="data">
          <p class="headerP">{{ user.first_name }}</p>
          {% if user.rol == "Bibliotecari" %}
          <p class="headerP">Bibliotecari</p>
          {% elif user.rol == "Alumne" %}
          <p class="headerP">Alumne</p>
          {% elif user.rol == "Admin" %}
          <p class="headerP">Admin</p>
          {% endif %}
          <a href="{% url 'dashboard' %}">Panell</a>
          <a href="{% url 'logout' %}">Tancar Sessi√≥</a>
          
        </div>
        <img src="{{ user.imatge }}" alt="" srcset="" />
        {% endif %}
      </div>
    </div>
</header>
